<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>position layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <!-- <img class ="background-image" src="https://s3-us-west-1.amazonaws.com/shacknews/assets/article/2015/05/13/OverwatchZenyatta_1_1200x500.jpg" alt=""> -->
  <div class="background">
    <main>
      <section class="character-stats">
        <img class="character-avatar" src="images/zenyatta-avatar.jpg" alt="">
        <div class="character-health">
          <div class="health-text-container">
            <span class="big-health">500/</span>
            <span class="little-health">500</span>
          </div>
          <p class="health-bars">
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="white"></span>
            <span class="yellow"></span>
            <span class="yellow"></span>
            <span class="yellow"></span>
            <span class="yellow"></span>
          </p>
        </div>
      </section>



      <section class="elimination-stats">
        <img class="skull" src="images/GMisBvu.png" alt="">
        <p class="elimination">Eliminated <span class="red">EnemyName</span></p>
        <p class="elimination">Eliminated <span class="red">EnemyName</span></p>
      </section>



      <section class="weapon-status">
        <div class="ammo-container">
          <p class="ammo-count">
            <span class="big-ammo">41/</span>
            <span class="little-ammo">100</span>
          </p>
          <img class="weapon-pic" src="images/100px-Ability-zenyatta1.png" alt="">
        </div>
        <div class="icon-images-container">
          <div class="specialmove-container">
            <!-- class="fa fa-star-o" -->
            <img class="specialmove-img"src="https://cdn.meme.am/cache/instances/folder679/500x/31643679.jpg" alt="">
            <button class="keybindings-img"><span class="fa fa-leaf"></span></button>
          </div>
          <div class="specialmove-container">
            <img class="specialmove-img"src="images/100px-Ability-zenyatta3.png" alt="">
            <button class="keybindings-img"><span class="fa fa-heart"></span></button>

          </div>
       </div>
     </section>



    </main>
    </div>
</body>

</html>
