<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>position layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main>
    <section class="character-stats">
      <img class="character-avatar" src="" alt="">
      <div class="character-health">
        <div class="health-text-container">
          <span class="big-health">500/</span>
          <span class="little-health">500</span>
        </div>
        <div class="health-bars">
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="white"></span>
          <span class="yellow"></span>
          <span class="yellow"></span>
          <span class="yellow"></span>
          <span class="yellow"></span>

        </div>
      </div>

    </section>
    <section class="elimination-stats">
      <img class="skull" src="" alt="">
      <span class="elimination">Eliminated<span class="red">EnemyName</span></span>
      <span class="elimination">Eliminated<span class="red">EnemyName</span></span>

    </section>
    <section class="weapon-status">
      <div class="ammo-text-container">
        <span class="big-ammo">41</span>
        <span class="little-ammo">100</span>
      </div>
      <div class="weapon-images-container">
        <div class="specialmove-container">
          <img class="specialmove-img"src="" alt="">
          <img src="keybindings-img" alt="">
        </div>
        <div class="specialmove-container">
          <img class="specialmove-img"src="" alt="">
          <img src="keybindings-img" alt="">
        </div>
       <img class="weapon-pic" src="" alt="">
   </div>
    </section>



  </main>

</body>

</html>
